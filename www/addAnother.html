<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    </head>
    <body>
        <div class="form ui-page ui-page-theme-a ui-page-active">
            <div class="statusbar"><p class="status-label-custom"></p></div>
        <div id="noti_Container">
            <img src="img/chat_bubble.png" onclick="konotor.launchKonotorScreen();" data-role="none" />
        <div class="noti_bubble count" style="display:none"><p></div>
        </div>
        </div>
        <div id="deviceready" style = "display:none">
                <p style = "display:none" class="event listening"></p>
                <p style = "display:none" class="event received"></p>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" charset="UTF-8" src="cordova_plugins.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/design.js"></script>
        <script type="text/javascript" src="js/konotorform.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
              konotor.init();
              window.setInterval(function(){
              var unreadCount =konotor.getUnreadCount();
                if(unreadCount != "0") {
                    $(".count").css("display", "block");
                    $(".count").text(unreadCount);
                } else {
                    $(".count").css("display", "none");
                }
                }, 2000);
            }
              document.addEventListener("backbutton", function() {
                      navigator.app.exitApp();
              });
        </script>
    </body>
</html>
