<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <title>Konotor</title>
    </head>
    <body onload="onLoad()">
        <div class="form ui-page ui-page-theme-a ui-page-active">
            <div class="statusbar"><p class="status-label-custom">Konotor Sample App</p></div>
             <input type="text" name="name" id="name" placeholder="Name" class="form-control" data-role="none"><br>
             <input type="text" name="email" id="email" placeholder="Email" class="form-control" data-role="none"><br>
             <input type="text" name="identifier" id="identifier" placeholder="Identifier" class="form-control" data-role="none"><br>
             <div class="form-label-custom">
                 Custom Fields
                 <input id="KonotorMenu" type="button" value="+" onclick="konotorform.metafields();" class="form-buttonaddanother" data-role="none"> </input>
                <br>
            </div><br/>
        <div id="addmetadata"></div><br/>
        <input id="KonotorMenu" type="button" value="Submit" onclick="konotorform.submit();"  data-role="none" class="form-button"> </input>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" charset="UTF-8" src="cordova_plugins.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/design.js"></script>
        <script type="text/javascript" src="js/konotorform.js"></script>
        <script type="text/javascript" charset="utf-8">
            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }
                
            function onDeviceReady() {
                konotor.init();
            }
            $(document).ready(function() {
                var status = window.localStorage.getItem("status");
                if (status=="1"){
                    window.open("addAnother.html");
                }
            });
        </script>
    </body>
</html>
